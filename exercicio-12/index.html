<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 12</title>
  </head>
  <body>
    <h1>Exercício 12</h1>

    <hr />
    <br />

    <h2>Cadastro de Devs</h2>

    <form id="create-dev-form" onsubmit="createNewTech">
      <button type="button" id="add-tech-btn" onclick="addNewLine()">
        Adicionar nova tecnologia
      </button>

      <br />
      <br />

      <div id="new-dev-infos">
        <label for="tech-name">Nome da tecnologia:</label>
        <input type="text" id="tech-name" name="tech-name" />

        <input type="radio" value="0-2" id="0-2" name="time-years" />
        <label>0-2 anos</label>

        <input type="radio" value="3-4" id="3-4" name="time-years" />
        <label>3-4 anos</label>

        <input type="radio" value="5" id="5" name="time-years" />
        <label>5+ anos</label>

        <button type="button" id="remove-tech-btn">Remover tecnologia</button>

        <br />
      </div>
    </form>

    <main>
      <ul id="all-dev"></ul>
    </main>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 12</title>
  </head>
  <body>
    <h1>Exercício 12</h1>

    <hr />
    <br />

    <h2>Cadastro de Devs</h2>

    <form id="create-dev-form" onsubmit="createNewTech">
      <label for="dev-fullname-input">Nome completo do desenvolvedor:</label>
      <input type="text" name="dev-fullname-input" id="dev-fullname-input" />

      <br />
      <br />

      <button type="button" id="add-new-tech-btn">
        Adicionar nova tecnologia
      </button>

      <br />
      <br />

      <div id="new-tech-infos-div" style="display: none">
        <label for="new-tech-name-input">Nome da tecnologia: </label>
        <input
          type="text"
          placeholder="ex.: JavaScript"
          id="new-tech-name-input"
          name="new-tech-name-input"
        />

        <br />
        <br />

        <input type="radio" id="0-2" name="time-input" value="0-2" />
        <label for="0-2">0-2 anos</label><br />

        <input type="radio" id="3-4" name="time-input" value="3-4" />
        <label for="3-4">3-4 anos</label><br />

        <input type="radio" id="5+" name="time-input" value="5+" />
        <label for="5+">5+ anos</label>

        <br />
        <br />

        <button type="submit" id="save-new-dev">Salvar novo Dev</button>

        <br />
        <br />

        <button type="button" id="cancel-new-tech-btn">
          Cancelar criação de nova tecnologia
        </button>
      </div>
    </form>

    <main>
      <ul id="all-dev-list"></ul>
    </main>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>

    <div class="name-and-reset">
      <h2 id="player-name" class="player-name"></h2>
      <button type="button" id="reset-btn" class="reset-btn">Resetar</button>
    </div>

    <main id="container" class="container">
      <div class="square" id="square-1" data-number="1"></div>
      <div class="square" id="square-2" data-number="2"></div>
      <div class="square" id="square-3" data-number="3"></div>
      <div class="square" id="square-4" data-number="4"></div>
      <div class="square" id="square-5" data-number="5"></div>
      <div class="square" id="square-6" data-number="6"></div>
      <div class="square" id="square-7" data-number="7"></div>
      <div class="square" id="square-8" data-number="8"></div>
      <div class="square" id="square-9" data-number="9"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
